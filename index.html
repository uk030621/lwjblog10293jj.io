<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Database</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <p id="datetime"></p> <!-- New div for displaying date -->
  <div class = "container">
    <header>
      <h1>Personal Database</h1> 
    </header>

    </main>
    <form id="blog-form">
      <input type="text" id="post-title" placeholder="Title" maxlength="100">
      <textarea id="post-content" placeholder="Content" maxlength="200"></textarea>
      <button type="submit">Add Item</button>
    </form>


    <main id="blog-posts">
    <!-- Blog posts will be dynamically loaded here -->

    </div>
  <script src="blog.js">
    function updateDateTime() {
      const currentDate = new Date();
      const dateElement = document.getElementById("datetime");
      
      // Options for formatting the date
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      
      // Format the date and time separately
      const formattedDate = currentDate.toLocaleDateString(undefined, dateOptions);
      const formattedTime = currentDate.toLocaleTimeString(undefined, timeOptions);
      
      // Update the date element with both date and time
      dateElement.textContent = `${formattedDate} ${formattedTime}`;
  }
  
  // Call updateDateTime function initially
  updateDateTime();
  
  // Set interval to update every second
  setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
