<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Database</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class = "container">
      <header>
        <h1>LWJ's Personal Database</h1>
        <div id="datetime"></div> <!-- New div for displaying date -->
      </header>
      
      <main id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
      </main>
      <form id="blog-form">
        <input type="text" id="post-title" placeholder="Entry Title" maxlength="100">
        <textarea id="post-content" placeholder="Enter Content" maxlength="200"></textarea>
        <button type="submit">Add Post</button>
      </form>
    </div>
  <script src="blog.js"></script>
</body>
</html>
