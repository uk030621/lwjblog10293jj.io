<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Log</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  
  <div class = "container">
    
    <header>
      <h1>Personal Log</h1> 
    </header>

    </main>
    <form id="blog-form">
      <div id="datetime"></div>
      <input type="text" id="post-title" placeholder="Log Title" maxlength="100">
      <textarea id="post-content" placeholder="Content" maxlength="200"></textarea>
      <button type="submit">Add Log Item</button>
    </form>


    <main id="blog-posts">
    <!-- Blog posts will be dynamically loaded here -->
  </div>
  
  <script src="blog.js"></script>
</body>
</html>
